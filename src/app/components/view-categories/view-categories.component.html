
<div class="container">
    <div class="row align-items-center">
        <div class="col"> </div>
        <div class=" col-7">
            <div class="input_category" *ngIf="!showTable">
                <input [formControl]="categoryId" placeholder="Enter category ID" class="form-control">
                <button (click)="viewAll()" class="btn btn-primary">View Category</button>
            </div>
            <table *ngIf="showTable">
                <tr>
                    <th>{{'iD' | uppercase}}</th>
                    <th>{{type}}</th>
                    <th>{{quantity}}</th>
                    <th>{{notes}}</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.quantity}}</td>
                    <td>
                        <app-view-notes [notes]="item.notes"></app-view-notes>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col"> </div>

    </div>
</div>
