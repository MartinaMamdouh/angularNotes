<router-outlet ></router-outlet>
<div class="center">
    <form [formGroup]="notesForm" (ngSubmit)="updateNote()">
        <label class="form-label">
            Note id:
            <span class="text-danger">*</span>
            <input type="number" formControlName="id" required class="form-control">
        </label><br>
    
        <label  class="form-label">
            title:
            <input type="text" formControlName="title" class="form-control">
        </label><br>
    
        <label  class="form-label">
            body:
            <input type="'text" formControlName="body" class="form-control" >
        </label><br>
    
        <label  class="form-label">
            category id:
            <span class="text-danger">*</span>
            <input type="'number" formControlName="categoryId" required class="form-control">
        </label><br>
    
        <button name="submit" [disabled]="notesForm.invalid" type="submit" class="btn btn-primary"> submit</button>
    </form>
    
    
</div>
